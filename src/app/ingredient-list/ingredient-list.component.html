<div class="row">
    <div class="col-12 col-lg-4" *ngFor="let ingredient of ingredients">
        <h3>{{ ingredient.name }}</h3>
        <img [src]="ingredient.image" [alt]="ingredient.name">
        <p>{{ ingredient.weight }}</p>
        <p>{{ ingredient.price }}</p>
        <button class="btn btn-danger" (click)="add(ingredient)"> Ajouter</button>
    </div>
</div>
